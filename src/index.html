<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/--style.css">

  <title>grid_examples</title>

</head>

<body>

  <div class="wrapper">

    <div class="container">

      <div class="title">Grid 1</div>
      <div class="grid grid--1">
        <div class="grid__item grid__item--1">A</div>
        <div class="grid__item grid__item--2">B</div>
        <div class="grid__item grid__item--3">C</div>
        <div class="grid__item grid__item--4">D</div>
        <div class="grid__item grid__item--5">E</div>
        <div class="grid__item grid__item--6">F</div>
      </div>

      <div class="title">Grid 2</div>
      <div class="grid grid--2">
        <div class="grid__item grid__item--1">A</div>
        <div class="grid__item grid__item--2">B</div>
        <div class="grid__item grid__item--3">C</div>
        <div class="grid__item grid__item--4">D</div>
        <div class="grid__item grid__item--5">E</div>
      </div>

      <div class="title">Grid 3</div>
      <div class="grid  grid--3">
        <div class="grid__item grid__item--1">A</div>
        <div class="grid__item grid__item--2">B</div>
        <div class="grid__item grid__item--3">C</div>
        <div class="grid__item grid__item--4">D</div>
      </div>

      <div class="title">Grid 4</div>
      <div class="grid grid--4">
        <div class="grid__item grid__item--1">A</div>
        <div class="grid__item grid__item--2">B</div>
        <div class="grid__item grid__item--3">C</div>
        <div class="grid__item grid__item--4">D</div>
        <div class="grid__item grid__item--5">E</div>
        <div class="grid__item grid__item--6">F</div>
      </div>

      <div class="title">Grid 5</div>
      <div class="grid grid--5">
        <div class="grid__item grid__item--1">1</div>
        <div class="grid__item grid__item--2">2</div>
        <div class="grid__item grid__item--3">3</div>
        <div class="grid__item grid__item--4">4</div>
      </div>

      <div class="title">Grid 6</div>
      <div class="grid grid--6">
        <div class="grid__item grid__item--1">A</div>
        <div class="grid__item grid__item--2">B</div>
        <div class="grid__item grid__item--3">C</div>
        <div class="grid__item grid__item--4">D</div>
        <div class="grid__item grid__item--5">E</div>
        <div class="grid__item grid__item--6">F</div>
      </div>

      <div class="title">Grid 7</div>
      <div class="grid grid--7">
        <button type="button" class="grid__item grid__item--1">1</button>
        <button type="button" class="grid__item grid__item--2">2</button>
        <button type="button" class="grid__item grid__item--3">3</button>
        <button type="button" class="grid__item grid__item--4">4</button>
        <button type="button" class="grid__item grid__item--5">5</button>
        <button type="button" class="grid__item grid__item--6">6</button>
        <button type="button" class="grid__item grid__item--7">7</button>
        <button type="button" class="grid__item grid__item--8">8</button>
        <button type="button" class="grid__item grid__item--9">9</button>
        <button type="button" class="grid__item grid__item--10">10</button>
        <button type="button" class="grid__item grid__item--11">11</button>
        <button type="button" class="grid__item grid__item--12">12</button>
      </div>

      <div class="title">Grid 8</div>
      <div class="grid grid--8">
        <div class="grid__item grid__item--1">1</div>
        <div class="grid__item">2</div>
        <div class="grid__item">3</div>
        <div class="grid__item">4</div>
        <div class="grid__item grid__item--5">5</div>
        <div class="grid__item">6</div>
        <div class="grid__item">7</div>
        <div class="grid__item">8</div>
        <div class="grid__item">9</div>
        <div class="grid__item">10</div>
        <div class="grid__item">11</div>
        <div class="grid__item grid__item--12">12</div>
        <div class="grid__item">13</div>
        <div class="grid__item">14</div>
        <div class="grid__item">15</div>
        <div class="grid__item">16</div>
      </div>

      <div class="title">Grid 9</div>
      <div class="layout">
        <header class="header">шапка</header>
        <aside class="filters">фильтры</aside>
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="pagination">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
        </div>
        <footer class="footer">подвал</footer>
      </div>

    </div>
    <!-- container -->

  </div>
  <!-- wrapper -->

</body>

</html>
